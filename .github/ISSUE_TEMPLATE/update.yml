name: 更新相关
description: 更新/升级/兼容性相关问题
title: "[Update]: "
labels: ["update", "new"]
body:
  - type: textarea
    id: update-desc
    attributes:
      label: 更新问题描述
      description: 更新到哪个版本后出现问题？表现如何？
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 分步说明如何触发该问题。
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 最新一次日志（必须）
      description: 请拖拽上传 logs/latest.log 或最近的日志ZIP；如不方便上传，请粘贴关键信息。
      render: text
      placeholder: 将日志文件拖拽到此处，或粘贴内容。
    validations:
      required: true
